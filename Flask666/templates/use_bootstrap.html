{% extends "base_bootstrap.html" %}
{% block title %}
使用模型
{% endblock %}

{% block page_content %}
    {% block script %}
    <script src="{{ url_for("static",filename="js/jquery-3.4.1.min.js") }}"></script>
{#    <script src="{{ url_for("static",filename="js/crawler.js") }}"></script>#}
{#        <script src="{{ url_for("static",filename="js/csv.js") }}">#}
{#        </script>#}
    <script src="{{ url_for("static",filename="js/use_model.js") }}">
    </script>
    {% endblock %}


<div class="page-header">
    <h1 >在下方文本框中输入评论👇：</h1>
</div>

    <div class="align-center">
    <div class="control-group">
          <!-- Textarea -->
          <label class="control-label"></label>
          <div class="controls">
            <div class="textarea align-center">
                <label>
                    <textarea style="background-color: black" id="review" rows="5" cols="100" ></textarea>
                </label>
            </div>
          </div>
        </div>
    <div class="control-group">
          <label class="control-label"></label>

          <!-- Button -->
          <div class="controls">
              <button id="pull_btn" class="btn btn-success">提交评论</button>
          </div>
    </div>

    </div>
    <!-- 加载动画 -->
            <div id="loader_div" class="container hidden">
                <div class="align-center">
                    <div class="loader" id="loader"></div>
                </div>
                <p>✨稍等✨</p>
            </div>
    <!-- 表格 -->
    <div>
    <table class="table table-bordered table-condensed">
        <caption><b id="max_prob"></b> 概率如下表所示：</caption>
      <thead>
        <tr>
          <th class="col-md-1">行</th>
          <th scope="col" class="col-md-5">概率</th>
          <th scope="col" class="col-md-5">类别</th>
        </tr>
      </thead>
      <tbody>
        <tr id="r1">
            <td class="col-md-1">1</td>
            <td id="1" class="col-md-5"></td>
            <td id="12" class="col-md-5">差评</td>
        </tr>
        <tr id="r2">
            <td class="col-md-1">2</td>
            <td id="2" class="col-md-5"></td>
            <td id="22" class="col-md-5">中评</td>
        </tr>
        <tr id="r3">
            <td class="col-md-1">3</td>
            <td id="3" class="col-md-5"></td>
            <td id="32" class="col-md-5">好评</td>
        </tr>
      </tbody>
    </table>
    </div>


{% endblock %}
