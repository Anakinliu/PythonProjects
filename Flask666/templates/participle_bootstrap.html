a{

/* ALL LOADERS */

.loader{
  width: 100px;
  height: 100px;
  border-radius: 100%;
  position: relative;
  margin: 0 auto;
}

/* LOADER 7 */

#loader{
  -webkit-perspective: 120px;
  -moz-perspective: 120px;
  -ms-perspective: 120px;
  perspective: 120px;
}

#loader:before{
  content: "";
  position: absolute;
  left: 25px;
  top: 25px;
  width: 50px;
  height: 50px;
  background-color: #3498db;
  animation: flip 1s infinite;
}

@keyframes flip {
  0% {
    transform: rotate(0);
  }

  50% {
    transform: rotateY(180deg);
  }

  100% {
    transform: rotateY(180deg)  rotateX(180deg);
  }
}

    </style>

    <script>
    let do_part_btn;
    let load_part_btn;
    let loaded = 0;
    let current_page_num = 1;
    $(document).ready(function(){
        do_part_btn = $('button#do_participle');
        load_part_btn = $('button#load_participle');
        load_part_btn.attr('disabled', true);
    });

    function do_part() {
        // 显示加载动画
        $('div#loader_div').removeClass('hidden');
        // 禁用按钮
        do_part_btn.attr('disabled', true);
        $.getJSON('/_do_participle', {
            // 空
        }, function (data) {
            loaded = data.result;
            // 后台执行完分词后隐藏动画,启用按钮
            if (loaded === 1){
                $('div#loader_div').addClass('hidden');
                load_part_btn.attr('disabled', false);
            }
        });
    }

    function load_part() {
        // 显示加载动画
        $('div#loader_div').removeClass('hidden');
        // 获取跳转页码
        let jump_num = $('input#jump_num').val();
        if (jump_num === "") {
            jump_num = 1;
        } else {
            current_page_num = jump_num;
        }
        $.getJSON('/_get_participle', {
            // 空
            start_index: jump_num,
        }, function (data) {
            $('div#loader_div').addClass('hidden');
            //console.log(data.result);
            //console.log(data.count);
            $('b#page_count').html(data.count);
            $('b#current_page_num').html();
            for (let i = 1; i <= data.result.length; i++) {
                let id = 'td#' + i;
                $(id).html(data.result[i-1]);
            }
        });
    }
    $(function () {
        do_part_btn.bind('click', do_part);
    });

    $(function () {
        load_part_btn.bind('click', load_part)
    })
    </script>
