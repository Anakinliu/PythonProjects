{% extends "base.html" %}

{% block head %}
    {{ super() }}
    <title>查询学生信息</title>
{% endblock %}

{% block body %}
    {{ super() }}

    <table class="table table-striped">
    <caption class="text-center">第{{ curent_index }}页</caption>
  <thead class="thead-light">
    <tr>
      <th scope="col">序号</th>
      <th scope="col">学号</th>
      <th scope="col">姓名</th>
      <th scope="col">所在系</th>
      <th scope="col">总学分</th>
      <th scope="col">操作</th>
    </tr>
  </thead>
  <tbody>

    {% for row in ten_table%}
        <tr>
            <th scope="row">{{ loop.index }}</th>
            <th id="student_id">
                {{ row[0] }}
            </th>
            <th>{{ row[1] }}</th>
            <th>{{ row[2] }}</th>
            <th>{{ row[3] }}</th>
            <th>
                <input type="button" class="btn btn-success" onclick="location.href='/query/course/{{ row[0] }}';" value="已选课程">
                <input type="button" data-toggle="modal" data-target="#deleteStudentModal" class="btn btn-danger" value="删除">
            </th>
        </tr>
    {% endfor %}

  </tbody>
</table>

<!-- deleteStudentModal -->
<div class="modal fade" id="deleteStudentModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">确定删除？</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
            {#   body     #}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
        <button id="confirm_delete_button" type="button" class="btn btn-primary">确认</button>
      </div>
    </div>
  </div>
</div>

    <div class="row justify-content-between">
        <input type="button" class="btn btn-primary col-3" onclick="location.href='/query/student/{{ curent_index - 1 }}';" value="上一页">
        <input type="button" class="btn btn-primary col-3" onclick="location.href='/query/student/{{ curent_index + 1 }}';" value="下一页">
    </div>

    <script>
        let reload_index = {{ curent_index }};
        let id;
        $('.btn-danger').click(
          function () {
              id = $(this).parents("tr").find("#student_id").text();
          }
        );
        $('#confirm_delete_button').click(
          function () {
              window.location.href =
                    '/delete/student?id='
                    + id
                    + '&index='
                    + reload_index;
          }
        );
    </script>

{% endblock %}
